<script language="javascript">
    //array of object
    let m1 = { nama: 'Budi', nilai: 75 };
    let m2 = { nama: 'Bedu', nilai: 55 };
    let m3 = { nama: 'Dedi', nilai: 95 };
    let m4 = { nama: 'Dudi', nilai: 88 };
    let m5 = { nama: 'Deden', nilai: 25 };
    let m6 = { nama: 'Desi', nilai: 65 };
  
    let mahasiswa = [m1, m2, m3, m4, m5, m6];

  </script>
  <h3 align="center">Daftar Nilai Mahasiswa</h3>
  <table align="center" cellpadding="10">
    <thead>
      <tr bgcolor="tomato">
        <th>NO</th>
        <th>NAMA</th>
        <th>NILAI</th>
        <th>KETERANGAN</th>
        <th>GRADE</th>
        <th>PREDIKAT</th>
      </tr>
    </thead>
    <tbody>
        <style>
            h3 {
                font-family: sans-serif;
            }
            body {
                background-color:burlywood;
            }
        </style>
      <script language="javascript">
        let no = 1;
        let color, grade, predicate;
        for (m of mahasiswa) {
          color = no % 2 == 0 ? 'aqua' : 'purple';
          //set kelulusan
          let ket = m.nilai >= 60 ? 'Lulus' : 'Gagal';
  
          //set grade A - E (if multi kondisi)
          if (m.nilai <= 100 && m.nilai >= 90) 
          grade = 'A';
          else if (m.nilai <= 89 && m.nilai >= 70) 
          grade = 'B';
          else if (m.nilai <= 69 && m.nilai >= 60) 
          grade = 'C';
          else if (m.nilai <= 59 && m.nilai >= 31) 
          grade = 'D';
          else if (m.nilai < 30) 
          grade = 'E';
  
          //set predikat ( swtich case)
  
          switch (grade) {
            case 'A':
              predicate = 'Very good';
              break;
            case 'B':
              predicate = 'Good';
              break;
            case 'C':
              predicate = 'Enough';
              break;
            case 'D':
              predicate = 'Not Enough';
              break;
            case 'E':
              predicate = 'Bad';
              break;
            default:
              predicate = "very bad";
          }
  
          document.write(`
          <tr bgcolor="${color}" align="center">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predicate}</td>
                        </tr>`);
        }
      </script>
    </tbody>
  </table>
